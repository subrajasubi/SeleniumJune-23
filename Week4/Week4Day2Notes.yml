   Steps to switch control to a new Window:
   1. use getWindowHandles() to get the set of window handles
        Set<String> handles=driver.getWindowHandles();
   2. To get the size -> handles.size();
   2. To switch to a particular window using index convert Set into List
       List<String> list = new ArrayList<String>(handles);
   3. Use driver.switchTo().window(list.get(index));

